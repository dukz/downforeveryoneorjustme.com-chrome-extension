<style>
	body {
		width: 600px;
		font-family: Arial, Verdana, sans-serif;
	}

	a, a:visited, a:active {
		color: #0080FF;
		text-decoration: underline;
	}

	#site-frame {
		width: 100%;
		height: 400px;
		border: 0px;
	}
</style>

<script>
	document.write('' +
		'<h3><a href="http://downforeveryoneorjustme.com" target="_blank">downforeveryoneorjustme.com</a></h3>' +
		'<iframe id="site-frame" src="" />' +
	'');

	chrome.tabs.getSelected(null, function(tabCurrent) {
		var urlPattern = new RegExp("^(?:[^/]+://)?([^/:]+)");
		var matches = urlPattern.exec(tabCurrent.url);
		var url = 'http://downforeveryoneorjustme.com/';
		if(matches && matches[0].substring(0,4).toLowerCase() == "http" && matches[1]) {
			url += matches[1];
		}
		document.getElementById('site-frame').src = url;
	});
</script>
